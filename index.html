<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        #container>div{
            display: flex;
            flex-direction: column;
            border: 1px solid;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
<script>
const products = [
  { id: 1, name: "Product A", price: 50, inStock: true },
  { id: 2, name: "Product B", price: 30, inStock: false },
  { id: 3, name: "Product C", price: 70, inStock: true },
  { id: 4, name: "Product D", price: 20, inStock: false }
];
  products.forEach((product)=>displayProducts(product.id,product.name,product.price,product.inStock));

  function displayProducts(id,name,price,inStock){
    let container= document.getElementById('container');
    let div=document.createElement('div');
    let idT= document.createElement('h3');
    let nameT= document.createElement('h3');
    let priceT= document.createElement('h3');
    idT.innerText=id;
    nameT.innerText=name;
    priceT.innerText=price;
    if(inStock){
        div.style.backgroundColor="green";
    }else{
        div.style.backgroundColor="red";
    }
    div.append(idT,nameT,priceT);
    container.appendChild(div);
  }


</script>
